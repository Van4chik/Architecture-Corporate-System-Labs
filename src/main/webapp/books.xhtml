<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Книги</title>
</h:head>

<h:body>
<h2>Книги</h2>

<h:form>
    <h:commandButton value="Добавить книгу" action="#{bookBean.createNew()}"/>
    <br/><br/>

    <h:dataTable value="#{bookBean.books}" var="b" border="1" cellpadding="6">

        <h:column>
            <f:facet name="header">ID</f:facet>
            #{b.id}
        </h:column>

        <h:column>
            <f:facet name="header">Название</f:facet>
            #{b.title}
        </h:column>

        <h:column>
            <f:facet name="header">ISBN</f:facet>
            #{b.isbn}
        </h:column>

        <h:column>
            <f:facet name="header">Год</f:facet>
            #{b.publishedYear}
        </h:column>

        <h:column>
            <f:facet name="header">Цена</f:facet>
            #{b.price}
        </h:column>

        <h:column>
            <f:facet name="header">Автор</f:facet>
            #{b.author.fullName}
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:commandButton value="Изменить" action="#{bookBean.edit(b.id)}"/>
            <h:commandButton value="Удалить" action="#{bookBean.delete(b.id)}" onclick="return confirm('Удалить книгу?');" style="margin-left:8px;"/>
        </h:column>

    </h:dataTable>
</h:form>

<br/>
<h:link value="На главную" outcome="index.xhtml"/>

</h:body>
</html>
