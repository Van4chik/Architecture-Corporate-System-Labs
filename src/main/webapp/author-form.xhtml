<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Автор</title>
</h:head>

<h:body>

<f:metadata>
    <f:viewParam name="id" value="#{authorBean.id}" />
    <f:viewAction action="#{authorBean.load}" />
</f:metadata>

<h2>Автор</h2>

<h:form>
    <h:panelGrid columns="2" cellpadding="6">
        <h:outputLabel value="ФИО:"/>
        <h:inputText value="#{authorBean.form.fullName}" required="true"/>

        <h:outputLabel value="Год рождения:"/>
        <h:inputText value="#{authorBean.form.birthYear}"/>
    </h:panelGrid>

    <br/>
    <h:commandButton value="Сохранить" action="#{authorBean.save()}"/>
    <h:link value="Назад" outcome="authors.xhtml" style="margin-left:10px;"/>
</h:form>

</h:body>
</html>
